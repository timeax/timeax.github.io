<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Formula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">
</head>

<body>
    <div class="d-flex flex-column main">
        <h1 class="text-center">Fetal Weight Calculator</h1>

        <div class="monitor">
            <div id="result">0.0</div>
            <input type="hidden">
            <div class="custom-select">
                <select id="weight">
                    <option value="">grams</option>
                    <option value="1000">Kg</option>
                    <option value="">grams</option>
                    <option value="453.592">pounds</option>
                </select>
            </div>
        </div>

        <div class="key-panel">
            <p>Variables</p>
            <div class="d-flex flex-column keyboard">
                <div class="d-flex">
                    <label for="AC">AC</label>
                    <input id="AC" type="text" placeholder="0.0">
                </div>
                <div class="d-flex">
                    <label for="FL">FL</label>
                    <input id="FL" type="text" placeholder="0.0">
                </div>
                <div class="d-flex">
                    <label for="HC">HC</label>
                    <input id="HC" type="text" placeholder="0.0">
                </div>
                <div class="d-flex">
                    <label for="BPD">BPD</label>
                    <input id="BPD" type="text" placeholder="0.0">
                </div>
            </div>
        </div>
        <div class="d-flex footer flex-column">
            <span class="title">Formula - <small>double-click to edit</small></span>
            <span id="formula">
                1.3596 - (0.00386 × AC × FL) + (0.0064 × HC) + (0.00061 × BPD × AC) + (0.0424 × AC) + (0.174 × FL).
            </span>
        </div>
    </div>
</body>
<script src="js/select.js"></script>
<script src="js/index.js"></script>
</html>
